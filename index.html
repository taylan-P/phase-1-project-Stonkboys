<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid bg-black">

        <!-- <header class="container-fluid col-sm-12 p-3 border bg-dark text-light">
                <img src="images/Screen Shot 2022-10-02 at 7.47.13 PM.png" width="50" height="" class="img-fluid">
                <img src="images/stonkboyz.png" class="img-fluid">
            </header> -->
        <header class="row p-1 bg-secondary bg-opacity-25">
            <div class="col-fluid">
                <div class="col-sm">
                    <img src="images/Screen Shot 2022-10-02 at 7.47.13 PM.png" width="100" height="" class="img-fluid">
                    <img src="images/stonkboyz.png">
                </div>
            </div>
        </header>

        <div class="row col-sm-fluid bg-secondary bg-opacity-25 p-2">
            <form class="form-outline" id="searchForm">
                <div class="row">
                    <div class="col-sm-auto">
                        <select class="btn bg-black text-info bg-opacity-25 dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Type
                            <option value="Crypto">Crypto</option>
                            <!-- <option value="Crypto">Stocks</option> [Temp Disabled ]-->
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <input type="search" id="form1" class="form-control col-sm" placeholder="search">
                    </div>
                    <div class="col-sm-auto">
                        <input type="submit" class="btn bg-black bg-opacity-50 text-info col-sm-auto" value="Search">
                    </div>
                </div>
            </form>
        </div>

        <div class="container-fluid p-3  bg-black">
            <div class="row">
                <div class="col-sm-auto">
                    <table class="table table-bordered bg-black text-info text-opacity-75 border-warning">
                        <thead>
                            <tr>
                                <th scope="col">Name:</th>
                                <td id="secName"></td>
                            </tr>
                            <tr>
                                <th scope="col">Code:</th>
                                <td id="secCode"></td>
                            </tr>
                            <tr>
                                <th scope="col">Market:</th>
                                <td id="secMarket"></td>
                            </tr>
                            <tr>
                                <th scope="col">Date:</th>
                                <td id="secTime"></td>
                            </tr>
                            <tr>
                                <th scope="col">Last $</th>
                                <td id="secLast"></td>
                            </tr>
                            <tr>
                                <th scope="col">↑ / ↓</th>
                                <td id="secChange"></td>
                            </tr>
                            <tr>
                                <th scope="col">Volume:</th>
                                <td id="volume"></td>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="col-sm-8">
                    <canvas id="myChart"></canvas>
                </div>
            </div>

        </div>

        <div class="row cols-auto  p-3 border text-bg-dark">
            <div class="">MyCalculator</div>
        </div>
        <div class="row bg-dark">
            <div class="container-fluid p-3 border-light col-sm-4 bg-dark">
                <form id="form">
                    <div class="form-group">
                        <label class="text-light">Stonk</label>
                        <input type="text" class="form-control" id="stonk" placeholder="Enter Stonk" required>
                    </div>
                    <div class="form-group">
                        <label class="text-light">Purchased Price</label>
                        <input type="text" class="form-control" id="price" placeholder="Enter Price" required>
                    </div>
                    <div class="form-group">
                        <label class="text-light">Quantity</label>
                        <input type="text" class="form-control" id="quantity" placeholder="Enter Qty" required>
                    </div>
                    <button type="submit" id="submit-btn" class="btn btn-info">Evaluate</button>
                </form>
            </div>
            <div class="container-fluid p-3 border-light col-sm-3">
                <img class="meme-insert" width="250" height="250" id="meme-img">
            </div>
            <div class="container-fluid col-sm-12 p-3 border bg-dark text-light">
                <div class="col-sm-12">MyPortfolio</div>

                <div class="container-fluid col-sm-12 ">
                    <table id="bottom-table" class="table bg-light">
                        <tbody>
                            <tr>
                                <th>Stonk</th>
                                <th>Purchase Price</th>
                                <th>Qty</th>
                                <th>Current Price</th>
                                <th>Change $</th>
                                <th>Change %</th>
                                <th>Profit/Loss</th>
                                <th id="delete-container"></th>
                            </tr>
                        </tbody>
                    </table>
                    <table class="table bg-light">
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td><span>Total: </span>
                                    <p id="totalProfit"></p>
                                </td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <footer class="container-fluid col-sm-12 p-3 border bg-dark text-light">
                    <div class="col-sm-12">COPYRIGHT Ⓒ 2022 <STRONG>STONK BOYZ.</STRONG> All RIGHTS RESERVED</div>
                </footer>
            </div>
        </div>



        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
        <!-- JavaScript Links -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
        <script src="key/keys.js"></script>
        <script src="src/meme.js"></script>
        <script src="src/index.js"></script>
        <script src="src/form.js"></script>

</body>

</html>
