<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid bg-black">

        <!-- <header class="container-fluid col-sm-12 p-3 border bg-dark text-light">
                <img src="images/Screen Shot 2022-10-02 at 7.47.13 PM.png" width="50" height="" class="img-fluid">
                <img src="images/stonkboyz.png" class="img-fluid">
            </header> -->
        <header class="row p-1  bg-opacity-25" style="background-color:rgb(20,20,20) ;">
            <div class="col-fluid d-sm-block">
                <div class="col-sm">
                    <img src="images/Screen Shot 2022-10-02 at 7.47.13 PM.png" width="100" height="" class="img-fluid">
                    <img src="images/stonkboyz.png">
                </div>
            </div>
        </header>

        <div class="row col-sm-fluid bg-opacity-25 p-2">
            <form class="form-outline" id="searchForm">
                <div class="row">
                    <div class="col-sm-auto">
                        <select class="btn bg-secondary text-info text-opacity-75 bg-opacity-25 dropdown-toggle"
                            disabled type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">Type
                            <option value="Crypto">Crypto</option>
                            <!-- <option value="Crypto">Stocks</option> [Temp Disabled ]-->
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <input type="search" id="form1"
                            class="form-control bg-secondary bg-opacity-25 text-warning text-opacity-75 border-info border-opacity-50 col-sm"
                            placeholder="search">
                    </div>
                    <div class="col-sm-auto">
                        <input type="submit"
                            class="btn bg-secondary bg-opacity-25 text-opacity-75 text-info col-sm-auto" value="Search">
                    </div>
                </div>
            </form>
        </div>

        <div class="container-fluid p-3  bg-black bg-opacity-50">
            <div class="row">
                <div class="col-sm-auto">
                    <table class="table table-bordered border-opacity-50 text-warning border-info">
                        <thead class="">
                            <tr>
                                <th class="text-info text-opacity-75" scope="col">Name:</th>
                                <td id="secName"></td>
                            </tr>
                            <tr>
                                <th class="text-info text-opacity-75" scope="col">Code:</th>
                                <td id="secCode"></td>
                            </tr>
                            <tr>
                                <th class="text-info text-opacity-75" scope="col">Market:</th>
                                <td id="secMarket"></td>
                            </tr>
                            <tr>
                                <th class="text-info text-opacity-75" scope="col">Date:</th>
                                <td id="secTime"></td>
                            </tr>
                            <tr>
                                <th class="text-info text-opacity-75" scope="col">Last $</th>
                                <td id="secLast"></td>
                            </tr>
                            <tr>
                                <th class="text-info text-opacity-75" scope="col">↑ / ↓</th>
                                <td id="secChange"></td>
                            </tr>
                            <tr>
                                <th class="text-info text-opacity-75" scope="col">Volume:</th>
                                <td id="volume"></td>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="col-sm-8">
                    <canvas class="opacity-0" id="myChart"></canvas>
                </div>
            </div>

        </div>

        <div class="row cols-auto  p-3 bg-opacity-25" style="background-color:rgb(20,20,20) ;">
            <div class="text-info text-center text-opacity-75">myCalculator</div>
        </div>
        <div class="container-fluid p-5">
            <div class="row">
                <div class="col-sm-5">
                    <form id="form" class="form-control border-info border-opacity-75 bg-black">
                        <div class="">
                            <label class="text-warning text-opacity-75">Stonk</label>
                            <input type="text"
                                class="form-control bg-secondary text-info text-opacity-75 bg-opacity-25 border-info border-opacity-75"
                                id="stonk" placeholder="Enter Stonk" required>
                        </div>
                        <label class="text-warning text-opacity-75">Purchased @</label>
                        <div class="input-group">
                            <input type="text"
                                class="form-control form-control bg-secondary text-info text-opacity-75 bg-opacity-25 border-info border-opacity-75"
                                id="price" placeholder="Enter Price" required>
                            <div
                                class="input-group-text bg-secondary border-info bg-opacity-25 border-opacity-75 text-success">
                                $</div>
                        </div>
                        <div class="">
                            <label class="text-warning text-opacity-75">Qty Traded</label>
                            <input type="text"
                                class="form-control form-control bg-secondary text-info text-opacity-75 bg-opacity-25 border-info border-opacity-75"
                                id="quantity" placeholder="Enter Qty" required>
                        </div>
                        <label class="text-black">Stonk</label>
                        <div class="">
                            <button type="submit" id="submit-btn"
                                class="btn btn-success text-warning bg-opacity-75">Evaluate</button>
                        </div>
                    </form>
                </div>
                <div class="col-sm-auto p-3 offset-3 border border-info border-opacity-75">
                    <img class="meme-insert" src="images/Screen Shot 2022-10-07 at 10.05.20 AM.png" width="250"
                        height="250" id="meme-img">
                </div>
            </div>
        </div>
        <div class="row cols-auto  p-3 bg-opacity-25" style="background-color:rgb(20,20,20) ;">
            <div class="text-info text-center text-opacity-75">myPortfolio</div>
        </div>
        <div class="container-fluid">
            <table id="bottom-table" class="table  table-dark">
                <thead>
                    <tr class="text-info text-opacity-75">
                        <th id="stonkSort">Stonk</th>
                        <th id="purchaseSort">Purchase Price</th>
                        <th id="qtySort">Qty</th>
                        <th id="currSort">Current Price</th>
                        <th id="chg$Sort">Change $</th>
                        <th id="chg%Sort">Change %</th>
                        <th id="profitSort">Profit/Loss</th>
                        <th id="delete-container"></th>
                    </tr>
                </thead>
                <tbody class="">
                </tbody>
            </table>
            <table class="table table-dark">
                <tbody>
                    <tr>
                        <td class="text-center p-2">
                            <span>Total: </span>
                            <p id="totalProfit"></p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <footer class="row cols-auto  p-3 bg-opacity-25" style="background-color:rgb(20,20,20) ;">
            <div class="text-info text-opacity-75">COPYRIGHT Ⓒ 2022 <STRONG>STONK BOYZ.</STRONG> All RIGHTS RESERVED</div>
        </footer>
        <!-- <footer class="container-fluid col-sm-12 p-3 border bg-dark text-light">
            <div class="col-sm-12">COPYRIGHT Ⓒ 2022 <STRONG>STONK BOYZ.</STRONG> All RIGHTS RESERVED</div>
        </footer> -->




        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
        <!-- JavaScript Links -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
        <script src="key/keys.js"></script>
        <script src="src/meme.js"></script>
        <script src="src/index.js"></script>
        <script src="src/form.js"></script>

</body>

</html>
